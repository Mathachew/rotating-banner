<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A simple rotating banner with a default image that reacts to mouse events.">

        <title>Rotating Banner Demo</title>

        <link href="css/rotating-banner.css" type="text/css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/rotating-banner.js"></script>
    </head>

    <body>
        <h3>Rotating Banner Demo</h3>

        <div id="banner_wrapper">
            <div id="banner_menu">
                <a class="menu1">
                    <span>Half-Life 2</span>
                </a>
                <a class="menu2">
                    <span>Team Fortress 2</span>
                </a>
                <a class="menu3">
                    <span>Portal</span>
                </a>
                <a class="menu4">
                    <span>Left 4 Dead 2</span>
                </a>
            </div>

            <div id="banner">
                <a id="home_photo" href="javascript:;">
                    <img src="images/banner_valve.jpg" alt="Valve Software" />
                </a>
                <a href="javascript:;">
                    <img src="images/banner_hl2.jpg" alt="Half-Life 2" />
                </a>
                <a href="javascript:;">
                    <img src="images/banner_tf2.jpg" alt="Team Fortress 2" />
                </a>
                <a href="javascript:;">
                    <img src="images/banner_portal.jpg" alt="Portal" />
                </a>
                <a href="javascript:;">
                    <img src="images/banner_l4d2.jpg" alt="Left 4 Dead 2" />
                </a>
            </div>
        </div>

    </body>
</html>
